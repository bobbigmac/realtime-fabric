<head>
  <title>realtime-fabric</title>
  <script src="fabric.1.4.0.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="sidebar" class="span3">
        {{> rooms}}
      </div>
      <div id="canvasthing" class="span9">
        {{> canvas }}
        {{> objects }}
      </div>
    </div>
  </div>
</body>

<template name="canvas">
  <div id="toolbar">
    <button class="btn add-shape" data-shape="rect" type="button"><span class="icon icon-stop"></span><span>Square</span></button>
    <button class="btn add-shape" data-shape="triangle" type="button"><span class="icon icon-play"></span><span>Triangle</span></button>
    <button class="btn add-shape" data-shape="circle" type="button"><span class="icon icon-plus-sign"></span><span>Circle</span></button>
    <button class="btn add-shape" data-shape="itext" type="button"><span class="icon icon-font"></span><span>Text</span></button>
    <a href="https://github.com/bobbigmac/realtime-fabric" class="github-link pull-right">View on Github</a>
  </div>
  <canvas id="c" width="800" height="600"></canvas> 
</template>

<template name="rooms">
  <h3>Rooms</h3>
  <div id="rooms">
    {{#each rooms}}
      {{> room}}
    {{/each}}
  </div>
  <div id="create-room">
    <input type="text" id="new-room" placeholder="New room">
  </div>
</template>

<template name="room">
  <div class="room {{selected}}">
    <div class="room-name">
      {{name}}
    </div>
  </div>
</template>

<template name="objects">
  {{#if any_room_selected}}
    {{#each objects}}
      {{object}}     
    {{/each}}
  {{/if}}
</template>
