<head>
  <title>realtime-fabric</title>
  <script src="fabric.1.4.0.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <div id="sidebar" class="span3">
        {{> rooms}}
      </div>
      <div id="canvasthing" class="span9">
        {{> canvas }}
        {{> objects }}
      </div>
    </div>
  </div>
</body>

<template name="canvas">
  <button class="btn add-shape" data-shape="rect" type="button">Add rectangle</button>
  <button class="btn add-shape" data-shape="triangle" type="button">Add triangle</button>
  <button class="btn add-shape" data-shape="circle" type="button">Add circle</button>
  <button class="btn add-shape" data-shape="itext" type="button">Add itext</button>
  <br>
  <canvas id="c" width="800" height="350"></canvas> 
</template>

<template name="rooms">
  <h3>Rooms</h3>
  <div id="rooms">
    {{#each rooms}}
      {{> room}}
    {{/each}}
  </div>
  <div id="create-room">
    <input type="text" id="new-room" placeholder="New room">
  </div>
</template>

<template name="room">
  <div class="room {{selected}}">
    <div class="room-name">
      {{name}}
    </div>
  </div>
</template>

<template name="objects">
  {{#if any_room_selected}}
    {{#each objects}}
      {{object}}     
    {{/each}}
  {{/if}}
</template>
